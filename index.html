<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TechWave</title>
    <link rel="icon" href="assets/microphone.png" />
    <link rel="stylesheet" href="styles/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="inter-font">
    <header>
      <nav class="display-flex">
        <div class="logo">
          <h2>Tech<span id="gradient-color">Wave</span></h2>
        </div>
        <ul class="display-flex">
          <li><a href="#">About</a></li>
          <li><a href="#">Episodes</a></li>
          <li><a href="#">Host</a></li>
        </ul>
        <div>
          <button class="primary-btn">
            Subscribe <i class="fa-solid fa-arrow-right"></i>
          </button>
        </div>
        <div class="menu-icon">
          <img src="assets/hamburger-menu.png" alt="" />
        </div>
      </nav>

      <section class="hero display-flex">
        <div class="center-img">

          <div class="circle">
            <img src="assets/hero-circle.png" alt="" />
          </div>
          <div class="center-icon">
            <img src="assets/microphone.png" alt="" />
          </div>
        </div>

        <h1>TechWave</h1>
        <p>
          Your daily dose of tech insights, productivity hacks, and personal
          growth
        </p>
        <div class="hero-btn">
          <button class="primary-btn">
            <i class="fa-brands fa-spotify"></i> Listen On Spotify
          </button>
          <button class="transparent-btn">
            <i class="fa-regular fa-envelope"></i> Subscribe
          </button>
        </div>
      </section>
    </header>
  </body>
</html>
